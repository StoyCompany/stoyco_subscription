name: stoyco_subscription
description: "A new Flutter package project."
version: 0.0.1
homepage: null

environment:
  sdk: ^3.9.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_widget_from_html: ^0.17.0
  flutter_svg: ^2.2.0
  shimmer: ^3.0.0
  gap: ^3.0.1
  currency_picker: ^2.0.21
  country_flags: ^3.3.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_gen: ^5.3.1
  flutter_gen_runner: ^5.3.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - lib/assets/colors/
    - lib/assets/icons/
    - lib/assets/images/

flutter_gen:
  output: lib/designs/atomic/tokens/src/gen
  integrations:
    flutter_svg: true
  assets:
    enabled: true
    outputs:
      class_name: StoycoAssets
  colors:
    enabled: true
    outputs:
      class_name: StoycoColors
    inputs:
      - lib/assets/colors/colors.xml

name: stoyco_subscription
description: "A Flutter package for managing subscription plans in the Stoyco app."
version: 2.0.25
publish_to: none

environment:
  sdk: ">=3.8.0"
  flutter: ">=1.17.0"

dependencies:
  cached_network_image: ^3.3.0
  collection: ^1.19.1
  country_flags: ^3.3.0
  currency_picker: ^2.0.21
  dio: ^5.5.0+1
  either_dart: ^1.0.0
  equatable: ^2.0.5
  firebase_auth: ^6.1.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0
  flutter_widget_from_html: ^0.17.0
  gap: ^3.0.1
  glassmorphism: ^3.0.0
  gradient_borders: ^1.0.1
  json_annotation: ^4.9.0
  logger: ^2.2.0
  reactive_forms: ^18.1.1
  shimmer: ^3.0.0

  stoyco_shared:
    #path: ../stoyco-shared
    git:
      url: https://github.com/StoyCompany/stoyco-shared.git
      ref: 21.7.9

dev_dependencies:
  build_runner: ^2.4.7
  firebase_auth_mocks: ^0.15.1
  flutter_gen: ^5.3.1
  flutter_gen_runner: ^5.3.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1

flutter:
  assets:
    - lib/assets/colors/
    - lib/assets/icons/
    - lib/assets/icons/common/
    - lib/assets/icons/cultural_assets/
    - lib/assets/icons/events/
    - lib/assets/icons/exclusive_content/
    - lib/assets/icons/payment/
    - lib/assets/icons/plan/
    - lib/assets/images/
    - lib/assets/images/payment/
    - lib/assets/mocks/
  fonts:
    - family: Akkurat_Pro
      fonts:
        - asset: lib/assets/fonts/Akkurat_Pro/AkkBd_Pro_1.otf
        - asset: lib/assets/fonts/Akkurat_Pro/AkkRg_Pro_1.otf
    - family: GT_Pressura_Mono
      fonts:
        - asset: lib/assets/fonts/GT_Pressura_Mono/gt-pressura-mono-regular.ttf
        - asset: lib/assets/fonts/GT_Pressura_Mono/gt-pressura-mono-regular-italic.ttf
        - asset: lib/assets/fonts/GT_Pressura_Mono/gt-pressura-mono-light.ttf
        - asset: lib/assets/fonts/GT_Pressura_Mono/gt-pressura-mono-light-italic.ttf
        - asset: lib/assets/fonts/GT_Pressura_Mono/gt-pressura-mono-bold.ttf
        - asset: lib/assets/fonts/GT_Pressura_Mono/gt-pressura-mono-bold-italic.ttf

flutter_gen:
  output: lib/designs/atomic/tokens/src/gen
  fonts:
    enabled: true
    outputs:
      class_name: FontFamilyToken
  integrations:
    flutter_svg: true
  assets:
    enabled: true
    outputs:
      class_name: StoycoAssets
  colors:
    enabled: true
    outputs:
      class_name: StoycoColors
    inputs:
      - lib/assets/colors/colors.xml
